<body>

<!-- The eight columns -->
<div class="row">
  <div class="column">
    <img src="Images/A.jpg" alt="" style="width:100%" onclick="displayImage(this);">
  </div>
  <div class="column">
    <img src="Images/B.jpg" alt="" style="width:100%" onclick="displayImage(this);">
  </div>
  <div class="column">
    <img src="Images/C.jpg" alt="" style="width:100%" onclick="displayImage(this);">
  </div>
  <div class="column">
    <img src="Images/D.jpg" alt="" style="width:100%" onclick="displayImage(this);">
  </div>
   <div class="column">
    <img src="Images/E.jpg" alt="" style="width:100%" onclick="displayImage(this);">
  </div>
  <div class="column">
    <img src="Images/F.jpg" alt="" style="width:100%" onclick="displayImage(this);">
  </div>
  <div class="column">
    <img src="Images/C.jpg" alt="" style="width:100%" onclick="displayImage(this);">
  </div>
  <div class="column">
    <img src="Images/D.jpg" alt="" style="width:100%" onclick="displayImage(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span> 
  <!-- &times here is just a X sign. For more like this, see https://www.w3schools.com/charsets/ref_html_entities_4.asp-->

  <!-- Changing the style of the big image that will appear in the center. -->
  <img id="expandedImg" style="width:35%; height: 35%; margin-left: 500px;">
</div>

<script>
function displayImage(imgs) {
    var expandImg = document.getElementById("expandedImg");
    expandImg.src = imgs.src;
    expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
